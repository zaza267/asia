<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Asia Shine Debora Sembiring</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #e6f2ff, #ffffff);
            text-align: center;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1e73ff, #6fb1ff);
            color: white;
            padding: 40px 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 30px;
            letter-spacing: 2px;
        }

        .header p {
            margin-top: 10px;
            font-size: 16px;
        }

        .heart {
            font-size: 28px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }

        /* Galeri */
        .gallery {
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 18px;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(30,115,255,0.35);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            padding: 15px;
            color: #1e73ff;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ASIA SHINE DEBORA SEMBIRING</h1>
        <p>20 Juli 2010</p>
    </div>

    <div class="gallery">
        <img src="asia1.jpg">
        <img src="asia2.jpg">
        <img src="asia3.jpg">
        <img src="asia4.jpg">
        <img src="asia5.jpg">
        <img src="asia6.jpg">
        <img src="asia7.jpg">
        <img src="asia8.jpg">
    </div>

    <div class="footer">
        Kamu itu bukan alasan aku senyum, kamu itu sistemnya. Tanpa kamu, error.
    </div>

</body>
</html>
